<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Inscription</title>
    <link rel="stylesheet" href="/css/style.css" /> <!-- si vous avez un fichier CSS -->
</head>
<body>
<h1>Créer un nouveau compte</h1>

<form th:action="@{/register}" method="post" th:object="${userApp}">
    <input type="text" th:field="*{username}" placeholder="Nom d'utilisateur" required />
    <input type="password" th:field="*{password}" placeholder="Mot de passe" required />
    <button type="submit">S'inscrire</button>
</form>


<p>
    Déjà un compte ? <a th:href="@{/login}">Se connecter</a>
</p>
</body>
</html>
