<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Ajouter un Article</title>
</head>
<body>
<h1>Ajouter un nouvel article</h1>

<form th:action="@{/add-article}" method="post" th:object="${article}">
    <div>
        <label for="titre">Titre :</label>
        <input type="text" id="titre" th:field="*{titre}" placeholder="Titre de l'article" required/>
    </div>

    <div>
        <label for="contenu">Contenu :</label>
        <textarea id="contenu" th:field="*{contenu}" placeholder="Contenu de l'article" rows="5" required></textarea>
    </div>

    <div>
        <button type="submit">Ajouter</button>
    </div>
</form>

<p>
    <a th:href="@{/article-liste}">Retour Ã  l'accueil</a>
</p>
</body>
</html>
